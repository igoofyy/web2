<h1>LALALAND官网</h1>
<h3>lalaland是什么</h3>
<span>“LALALAND” 是一款线下约会的异性社交app,<br/> 旨在用户通过线上匹配线下约会,促进用户的社交行为，<br/> 用户可以通过“心理测试”，生成属于自己的性格标签,。用户可以对其他用户的年龄、距离以及性格标签进行筛选匹配。<br/> 匹配成功后,通过事先设置好的位置开始约会，<br/> 约会完毕可以互相进行评级和评论，促进用户社交的粘度</span>
